services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: bgv-audit
    ports:
      - "5000:8080"
    volumes:
      - ./src:/app/src
      - ./firebase_auth.json:/app/firebase_auth.json
      - ./pdfs:/app/pdfs
    env_file:
      - .env
    command: python -m src.app
